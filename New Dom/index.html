<!DOCTYPE html>
<html lang="es" data-dark>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios del DOM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css" integrity="sha512-W4KOSUNkQhX7JkalSiTkwAIoqsAvxDdgRc/WAa5U0R2TKTpHnNZuf9AiBk8InN4GCAMwer+O9fe4ThxIQFkOGQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <header class="header">
        <h1>Ejercicios del DOM</h1>
    </header>

    <button id="boton" class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button> 

    <aside class="panel">
        <nav class="menu">
            <a href="#seccion1">Sección 1</a>
            <a href="#seccion2">validación Formulario</a>
            <a href="#seccion3">Sección 3</a>
            <a href="#seccion4">Sección 4</a>
            <a href="#seccion5">Sección 5</a>       
        </nav>
    </aside>

    <main>
        <section id="seccion1" class="section"><h2>Seccion 1</h2></section>
        <section id="seccion2" class="section"><h2>validación Formulario</h2>
        <form class="contact-form">
            <legend>Envianos tus comentarios</legend>
            <input type="text" placeholder="Escribe Tu Nombre" name="name" title="El nombre solo acepta letras y espacios en blanco" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">
            <input type="email"placeholder="Escribe tu Correo" name="email" title="El correo solo acepta correos pertinentes" title="Asunto Requerido" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
            <input type="text" name="subject" placeholder="Escribe tu Asunto" required title="Asunto requerido">
            <textarea name="comments" title="No debes superar los 250 caracteres validos" placeholder="Escribe tu Mensaje" cols="50" rows="5" required data-pattern="^.{1,255}$"></textarea>
            <input class="btn-enviar" type="submit" value="enviar">
            <div class="contact-form-loader none">
                <img src="assets/ball-triangle.svg" width="50" alt="">
            </div>
            <div class="contact-form none">
                <p>Los Datos han sido enviados</p>
            </div>
        </form>
        </section>
        <section id="seccion3" class="section"><h2>Seccion 3</h2></section>
        <section id="seccion4" class="section"><h2>Seccion 4</h2></section>
        <section id="seccion5" class="section"><h2>Seccion 5</h2></section>
    </main>
    <button class="dark-theme-btn">🌙</button>
    

    <script src="js/script.js"  type="module"></script>
    <script src="js/menu_hamburguesa.js" type="module"></script>

</body>
</html>
